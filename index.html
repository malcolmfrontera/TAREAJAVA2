        var text="";

        return x.toPrecision(4);}
        function final(pro){
        var nota;
        if (pro >=90 && pro<=100)
            nota = "A";
        else if (pro >=80 && pro<90)
           nota = "B";
        else if(pro >=70 && pro<80)
            nota = "C";          
         else if(pro >=60 && pro<70)
            nota = "D";          
         else if(pro >=0 && pro<60)
            nota = "F";        
        else
             nota ="Error Fuera de Rango";
             return nota;
}

        for(i=0;i<=2;i++)
        {
            promedio = pro(Number(person[i].nota1), Number(person[i].nota2), Number(person[i].nota3));
